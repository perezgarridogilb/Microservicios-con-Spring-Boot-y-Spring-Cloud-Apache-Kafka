<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function buscar() {
        let url = 'http://localhost:8000/productos/por-categoria?categoria=' +$('#categoria').val();
            let titulos = `
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody></tbody>
    `;
        $("#productos").html(titulos);
            let source=new EventSource(url);
    source.addEventListener("message", function(e){
        let datos = JSON.parse(e.data);
        let fila = "<tr><td>"+datos.nombre+"</td><td>"+datos.precioUnitario+"</td><td>"+datos.stock+"</td></tr>";
        $("#productos").html($("#productos").html()+fila);
    });
    source.addEventListener("error", function(e){
        source.close();
    });
    }

</script>
</head>
<body>
    <body>
	<div class="container">
		<br><br>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Introduce categor√≠a:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" id="categoria">
				</div>
			</div>		
				
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
		      		<input type="button" class="btn btn-primary" onclick="buscar();" value="Buscar">
		      	</div>
		    </div>
		</form>
  
		<br><br>
		<div>
			<table class="table table-bordered" id="productos">
			
			</table>
		</div>	
	</div>
</body>
</body>
</html>
